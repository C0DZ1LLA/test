<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POLL SYSTEM</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #000000;
            font-family: 'Arial', sans-serif;
        }

        .poll-container {
            max-width: 4000px;
            margin: 50px auto;
            padding: 200px;
            background-color: #128ebe;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        #liveResults {
            margin-top: 20px;
        }

        #liveResults h3 {
            color: #333;
        }

        #resultOption1, #resultOption2 {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes showMessage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="poll-container">
    <h2>CEASEFIRE</h2>
    <form id="pollForm">
        <label>
            <input type="radio" name="choice" value="1"> Option 1
        </label>
        <label>
            <input type="radio" name="choice" value="2"> Option 2
        </label>
        <br>
        <button type="button" onclick="submitVote()">Submit Vote</button>
    </form>
    <div id="liveResults">
        <h3>Live Results</h3>
        <div id="resultOption1">Option 1: 0 votes</div>
        <div id="resultOption2">Option 2: 0 votes</div>
    </div>
    <div id="message"></div>
</div>

<script>
    function submitVote() {
        var choice = $("input[name='choice']:checked").val();

        if (!choice) {
            showMessage("Please select an option.", "red");
            return;
        }

        $.ajax({
            type: "POST",
            url: "vote.php",
            data: { choice: choice },
            success: function (response) {
                if (response === "success") {
                    showMessage("Vote submitted successfully!", "green");
                    updateLiveResults(); // Update live results after submitting a vote
                } else if (response === "duplicate") {
                    showMessage("You have already voted.", "orange");
                } else {
                    showMessage("Error submitting vote.", "red");
                }
            }
        });
    }

    function showMessage(message, color) {
        var messageDiv = $("#message");
        messageDiv.text(message);
        messageDiv.css("color", color);
        messageDiv.fadeIn().delay(3000).fadeOut();
    }

    function updateLiveResults() {
        $.ajax({
            type: "GET",
            url: "get_results.php",
            success: function (response) {
                var results = response;

                $("#resultOption1").text("Option 1: " + results.option1 + " votes");
                $("#resultOption2").text("Option 2: " + results.option2 + " votes");
            }
        });
    }

    // Initial live results update
    updateLiveResults();

    // Set interval to update live results every 10 seconds (adjust as needed)
    setInterval(updateLiveResults, 10000);
</script>

</body>
</html>
